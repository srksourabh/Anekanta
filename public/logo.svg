<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <!-- Enso (Zen circle) brush stroke -->
  <path d="M 205 45
    C 280 42, 340 75, 360 140
    C 382 210, 365 280, 310 330
    C 255 380, 175 385, 115 345
    C 55 305, 30 235, 40 165
    C 50 100, 95 55, 160 43"
    stroke="#1a1a1a"
    stroke-width="26"
    stroke-linecap="round"
    fill="none"/>

  <!-- Thinner overlapping stroke for brush texture variation -->
  <path d="M 205 45
    C 280 42, 340 75, 360 140
    C 382 210, 365 280, 310 330
    C 255 380, 175 385, 115 345
    C 55 305, 30 235, 40 165
    C 50 100, 95 55, 160 43"
    stroke="#2a2a2a"
    stroke-width="18"
    stroke-linecap="round"
    fill="none"
    opacity="0.3"/>

  <!-- Slight taper at opening - thinner trailing stroke end -->
  <path d="M 160 43 C 145 45, 130 50, 125 55"
    stroke="#1a1a1a"
    stroke-width="14"
    stroke-linecap="round"
    fill="none"
    opacity="0.6"/>

  <!-- ANEKANTA text - serif, tracked -->
  <text x="200" y="430"
    text-anchor="middle"
    font-family="'Cormorant Garamond', 'Times New Roman', 'Georgia', serif"
    font-size="38"
    font-weight="600"
    letter-spacing="10"
    fill="#1a1a1a">ANEKANTA</text>

  <!-- अनेकान्त Devanagari -->
  <text x="200" y="472"
    text-anchor="middle"
    font-family="'Tiro Devanagari Hindi', 'Noto Sans Devanagari', serif"
    font-size="26"
    fill="#1a1a1a">अनेकान्त</text>
</svg>
