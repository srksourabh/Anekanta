<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Enso brushstroke circle - swirling, overlapping style -->
  <!-- Main thick brushstroke -->
  <path d="M 220 55
    C 300 50, 365 100, 370 180
    C 376 260, 330 335, 250 355
    C 170 375, 85 340, 55 265
    C 25 190, 50 100, 130 60
    C 160 47, 190 48, 210 52"
    stroke="#1a1a1a"
    stroke-width="22"
    stroke-linecap="round"
    fill="none"/>

  <!-- Overlapping swirl at top - creates the characteristic enso opening -->
  <path d="M 210 52
    C 240 45, 275 50, 295 65
    C 315 80, 330 105, 335 130"
    stroke="#1a1a1a"
    stroke-width="18"
    stroke-linecap="round"
    fill="none"
    opacity="0.7"/>

  <!-- Inner subtle texture stroke -->
  <path d="M 220 55
    C 300 50, 365 100, 370 180
    C 376 260, 330 335, 250 355
    C 170 375, 85 340, 55 265
    C 25 190, 50 100, 130 60"
    stroke="#2a2a2a"
    stroke-width="12"
    stroke-linecap="round"
    fill="none"
    opacity="0.2"/>

  <!-- Taper at the brush entry -->
  <path d="M 130 60 C 115 67, 100 78, 90 92"
    stroke="#1a1a1a"
    stroke-width="12"
    stroke-linecap="round"
    fill="none"
    opacity="0.5"/>

  <!-- "Anekanta" text centered inside the circle -->
  <text x="200" y="210"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="'Cormorant Garamond', 'Georgia', 'Times New Roman', serif"
    font-size="52"
    font-weight="500"
    letter-spacing="2"
    fill="#1a1a1a">Anekanta</text>
</svg>
